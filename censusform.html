        <div class="col-sm-12 row justify-content-center align-items-center" style="padding: 25px 0px 25px 0px;">
          <h2>CENSUS REGISTRATION FORM</h2>
        </div>
        <div class="line1" style="margin-left: 25%"></div>
        <div class="container" style="padding: 30px 0px 30px 0px;">
          <form method="POST" action="storeImage.php">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="fmname">Family Head Name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="fmname"
                  placeholder="Enter Family head name"
                />
              </div>
              <div class="form-group col-md-6">
                <label for="phone">Phone no:</label>
                <input
                  type="number"
                  class="form-control"
                  id="phone"
                  placeholder="Phone number"
                />
              </div>
            </div>
            <div class="form-row">
            <div class="form-group col-12">
              <label for="inputAddress">Address:</label>
              <input
                type="text"
                class="form-control"
                id="inputAddress"
                placeholder="Enter address"
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="members">No. of Family Members:</label>
              <input
                type="number"
                class="form-control"
                id="members"
                placeholder="Enter no of family members"
              />
            </div>
            <div class="form-group col-md-4">
              <label for="vehicles">No. of vehicles owned:</label>
              <input
                type="number"
                class="form-control"
                id="vehicles"
                placeholder="Enter no of vehicles"
              />
            </div>
            <div class="form-group col-md">
              <label for="income">Annual Income:</label>
              <input
                type="number"
                class="form-control"
                id="income"
                placeholder="Enter Annual Income"
              />
            </div>
          </div>
          <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City:</label>
                <input type="text" class="form-control" id="inputCity" placeholder="Enter City" />
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">State:</label>
                <select id="inputState" class="form-control">
                  <option selected>Tamil Nadu</option>
                  <option>other</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Zip:</label>
                <input type="number" class="form-control" id="inputZip" placeholder="Enter Zip code"/>
              </div>
          </div>
          <div class="form-row">
            Have your own property? 
            <div class="row form-group">
              <div class="col form-check">
                <label class="form-check-label" for="flexRadioDefault1">
                Yes  
                </label>
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="yes"/>
              </div>
              <div class="col form-check">
                <label class="form-check-label" for="flexRadioDefault2">
                  No  
                  </label>
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="no"/>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              Aadhar card proof:
              <label class="btn-sm btn-warning" for="my-file-selector">
                <input id="my-file-selector" type="file" class="d-none">
                Upload
            </label>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-6">
                <div id="my_camera"></div>
                <br/>
                <input type=button value="Take Snapshot" onClick="take_snapshot()">
                <input type="hidden" name="image" class="image-tag">
            </div>
            <div class="col-md-6">
                <div id="results">Your captured image will appear here...</div>
            </div>
            <div class="col-md-12 text-center">
                <br/>
                <button class="btn btn-success">Attach</button>
            </div>
        </div>
          
        <br><hr>
          <div class="row justify-content-center align-content-center">
            <button type="submit" class="btn btn-primary" >Submit</button>
          </div>
        </form>

    <script language="JavaScript">
      Webcam.set({
          width: 490,
          height: 390,
          image_format: 'jpeg',
          jpeg_quality: 90
      });
    
      Webcam.attach( '#my_camera' );
    
      function take_snapshot() {
          Webcam.snap( function(data_uri) {
              $(".image-tag").val(data_uri);
              document.getElementById('results').innerHTML = '<img src="'+data_uri+'"/>';
          } );
      }
  </script>
